<div class="bg-white">
  <div class="pt-6">
    <!-- Image gallery -->
    <div
      class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
    >
      <img
        [src]="'http://localhost:3000/api' + product.images[0].image_url"
        alt=""
        class="hidden size-full rounded-lg object-cover lg:block"
      />
      <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
        <img
          *ngIf="product.images[1]"
          [src]="'http://localhost:3000/api' + product.images[1].image_url"
          alt=""
          class="aspect-[3/2] w-full rounded-lg object-cover"
        />
        <img
          *ngIf="product.images[2]"
          [src]="'http://localhost:3000/api' + product.images[2].image_url"
          alt=""
          class="aspect-[3/2] w-full rounded-lg object-cover"
        />
      </div>
      <img
        *ngIf="product.images[3]"
        [src]="'http://localhost:3000/api' + product.images[3].image_url"
        alt=""
        class="aspect-[4/5] size-full object-cover sm:rounded-lg lg:aspect-auto"
      />
    </div>

    <!-- Product info -->
    <div
      class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto_auto_1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
    >
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
          {{ product.name }}
        </h1>
      </div>

      <!-- Options -->
      <div class="mt-4 lg:row-span-3 lg:mt-0">
        <h2 class="sr-only">Informacion</h2>
        <p class="text-3xl tracking-tight text-gray-900">
          ${{ product.price }}
        </p>

        <form class="mt-10">
          <!-- Colors -->
          <div>
            <h3 class="text-sm font-medium text-gray-900">Color</h3>

            <fieldset aria-label="Choose a color" class="mt-4">
              <div class="flex items-center gap-x-3">
                <!-- Active and Checked: "ring ring-offset-1" -->
                <label
                  aria-label="White"
                  class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-400 focus:outline-none"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="White"
                    class="sr-only"
                  />
                  <span
                    aria-hidden="true"
                    class="size-8 rounded-full border border-black/10 bg-white"
                  ></span>
                </label>
                <!-- Active and Checked: "ring ring-offset-1" -->
                <label
                  aria-label="Gray"
                  class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-400 focus:outline-none"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="Gray"
                    class="sr-only"
                  />
                  <span
                    aria-hidden="true"
                    class="size-8 rounded-full border border-black/10 bg-gray-200"
                  ></span>
                </label>
                <!-- Active and Checked: "ring ring-offset-1" -->
                <label
                  aria-label="Black"
                  class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-900 focus:outline-none"
                >
                  <input
                    type="radio"
                    name="color-choice"
                    value="Black"
                    class="sr-only"
                  />
                  <span
                    aria-hidden="true"
                    class="size-8 rounded-full border border-black/10 bg-gray-900"
                  ></span>
                </label>
              </div>
            </fieldset>
          </div>

          <!-- Sizes -->
          <div class="mt-10">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-medium text-gray-900">Talle</h3>
            </div>

            <fieldset aria-label="Choose a size" class="mt-4">
              <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
                <!-- Active: "ring-2 ring-indigo-500" -->
                <label
                  class="group relative flex cursor-not-allowed items-center justify-center rounded-md border bg-gray-50 px-4 py-3 text-sm font-medium uppercase text-gray-200 hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6"
                >
                  <input
                    type="radio"
                    name="size-choice"
                    value="XXS"
                    disabled
                    class="sr-only"
                  />
                  <span>XXS</span>
                  <span
                    aria-hidden="true"
                    class="pointer-events-none absolute -inset-px rounded-md border-2 border-gray-200"
                  >
                    <svg
                      class="absolute inset-0 size-full stroke-2 text-gray-200"
                      viewBox="0 0 100 100"
                      preserveAspectRatio="none"
                      stroke="currentColor"
                    >
                      <line
                        x1="0"
                        y1="100"
                        x2="100"
                        y2="0"
                        vector-effect="non-scaling-stroke"
                      />
                    </svg>
                  </span>
                </label>
                <!-- Active: "ring-2 ring-indigo-500" -->
              </div>
            </fieldset>
          </div>

          <button
            type="submit"
            class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Agregar al carrito
          </button>
        </form>
      </div>

      <div
        class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
      >
        <!-- Description and details -->
        <div>
          <h3 class="sr-only">Descripcion</h3>

          <div class="space-y-6">
            <p class="text-base text-gray-900">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
