<div class="container">
  <h2>Crear Producto</h2>
  <form (ngSubmit)="submit()">
    <div>
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        required
      />
    </div>
    <div>
      <label for="price">Precio</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        required
      />
    </div>
    <div>
      <label for="description">Descripción</label>
      <textarea
        id="description"
        [(ngModel)]="product.description"
        name="description"
        required
      ></textarea>
    </div>
    <div>
      <label for="available">Disponible</label>
      <input
        type="checkbox"
        id="available"
        [(ngModel)]="product.available"
        name="available"
      />
    </div>
    <div>
      <label for="category_id">Categoría</label>
      <select
        id="category_id"
        [(ngModel)]="product.category_id"
        name="category_id"
        required
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div>
      <label for="images">Imágenes</label>
      <input type="file" id="images" (change)="onFileChange($event)" multiple />
    </div>
    <button
      type="submit"
      [disabled]="
        !product.name ||
        !product.price ||
        !product.description ||
        !product.category_id
      "
    >
      Crear Producto
    </button>
  </form>
</div>
