<div class="create-product-container">
  <h2>Crear Producto</h2>

  <form (ngSubmit)="createProduct()" #productForm="ngForm">
    <!-- Nombre del Producto -->
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <!-- Precio -->
    <div>
      <label for="price">Precio</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="price"
        name="price"
        required
      />
    </div>

    <!-- Descripción -->
    <div>
      <label for="description">Descripción</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </div>

    <!-- Estado -->
    <div>
      <label for="available">Estado</label>
      <select id="available" [(ngModel)]="available" name="available" required>
        <option [ngValue]="true">Disponible</option>
        <option [ngValue]="false">No Disponible</option>
      </select>
    </div>

    <!-- Cantidad Disponible -->

    <!-- Categoría -->
    <div>
      <label for="categoria">Categoría</label>
      <select
        id="categoria"
        [(ngModel)]="category_id"
        name="categoria"
        required
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Imágenes -->
    <div>
      <label for="images">Seleccionar Imágenes</label>
      <input
        type="file"
        id="images"
        (change)="onFileSelected($event)"
        multiple
        accept="image/*"
      />
    </div>

    <!-- Botón de envío -->
    <div>
      <button type="submit" [disabled]="!productForm.form.valid">
        Crear Producto
      </button>
    </div>
  </form>
</div>
