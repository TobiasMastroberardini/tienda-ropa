<div class="bg-white">
  <div class="flex justify-center h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/3"
      style="
        background-image: url(http://localhost:3000/api/uploads/1735341334803-830321715.webp);
      "
    >
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <h2 class="text-2xl font-bold text-white sm:text-3xl">OSSK</h2>

          <p class="max-w-xl mt-3 text-gray-300">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem
            ipsa, nulla laboriosam dolores, repellendus perferendis libero
            suscipit nam temporibus molestiae
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <p class="mt-3 text-gray-500">Registrate</p>
        </div>

        <div class="mt-8">
          <form (ngSubmit)="onSubmit()">
            <div>
              <label for="first_name" class="block mb-2 text-sm text-gray-600"
                >Nombre</label
              >
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Juan"
                [(ngModel)]="first_name"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div>
              <label for="last_name" class="block mb-2 text-sm text-gray-600"
                >Apellido</label
              >
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Perez"
                [(ngModel)]="last_name"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div>
              <label for="address" class="block mb-2 text-sm text-gray-600"
                >Direccion</label
              >
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Calle 123"
                [(ngModel)]="address"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@example.com"
                [(ngModel)]="email"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div>
              <label for="phone" class="block mb-2 text-sm text-gray-600"
                >Telefono</label
              >
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="12345"
                [(ngModel)]="phone"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div>
              <label for="city" class="block mb-2 text-sm text-gray-600"
                >Ciudad</label
              >
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Tandil"
                [(ngModel)]="city"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-sm text-gray-600"
                  >Contraseña</label
                >
              </div>

              <input
                type="password"
                name="password"
                id="password"
                placeholder="Contraseña"
                [(ngModel)]="password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
              >
                Registrarte
              </button>
            </div>
          </form>

          <p class="mt-6 text-sm text-center text-gray-400">
            Ya tienes cuenta?
            <a
              href="login"
              class="text-blue-500 focus:outline-none focus:underline hover:underline"
              >Iniciar</a
            >.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
